name: Compile README Presentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
      - 'src/**'
      - 'assets/**'
      - 'themes/**'

jobs:
  compile-presentation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e .

      - name: Compile README to presentation
        run: |
          echo "Preparing README.md for compilation..."
          # Strip first line (```slidedown) and last line (```)
          sed '1d;$d' README.md > README-temp.sd

          echo "Compiling README-temp.sd..."
          ./slideshow README-temp.sd --outputdir ./docs-temp --no-serve --theme conventional-light

          echo "Updating docs/readme-presentation/..."
          rm -rf docs/readme-presentation/*
          cp -r docs-temp/README-temp.sd/* docs/readme-presentation/
          rm -rf docs-temp README-temp.sd

          echo "âœ“ Presentation compiled successfully"

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs/readme-presentation/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in presentation"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/readme-presentation/
          git commit -m "Auto-update README presentation [skip ci]"
          git push
