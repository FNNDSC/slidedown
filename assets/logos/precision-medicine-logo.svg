<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brain-circuit hybrid on left side -->
  <!-- Circuit board traces -->
  <path d="M 80 180 L 140 180 L 140 140 M 140 180 L 140 220"
        stroke="url(#tealGradient)" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M 100 160 L 160 160 M 120 200 L 160 200"
        stroke="url(#tealGradient)" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Brain-like nodes (left hemisphere) -->
  <circle cx="80" cy="180" r="12" fill="url(#tealGradient)"/>
  <circle cx="140" cy="140" r="10" fill="url(#tealGradient)"/>
  <circle cx="140" cy="220" r="10" fill="url(#tealGradient)"/>
  <circle cx="100" cy="160" r="8" fill="url(#tealGradient)" opacity="0.8"/>
  <circle cx="120" cy="200" r="8" fill="url(#tealGradient)" opacity="0.8"/>

  <!-- CPU grid pattern (center-left) -->
  <rect x="165" y="165" width="30" height="30" rx="2"
        fill="none" stroke="url(#tealGradient)" stroke-width="2.5"/>
  <line x1="172" y1="165" x2="172" y2="195" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="180" y1="165" x2="180" y2="195" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="188" y1="165" x2="188" y2="195" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="165" y1="172" x2="195" y2="172" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="165" y1="180" x2="195" y2="180" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="165" y1="188" x2="195" y2="188" stroke="url(#tealGradient)" stroke-width="1.5" opacity="0.6"/>

  <!-- Morphing transition - DNA helix structure (center-right) -->
  <path d="M 205 165 Q 220 180 205 195"
        stroke="url(#emeraldGradient)" stroke-width="3.5" fill="none"/>
  <path d="M 205 165 Q 190 180 205 195"
        stroke="url(#emeraldGradient)" stroke-width="3.5" fill="none"/>
  <circle cx="205" cy="165" r="5" fill="url(#emeraldGradient)"/>
  <circle cx="205" cy="180" r="5" fill="url(#emeraldGradient)"/>
  <circle cx="205" cy="195" r="5" fill="url(#emeraldGradient)"/>

  <!-- Medical cross symbol (right side) -->
  <g transform="translate(280, 180)">
    <!-- Modern medical cross with rounded edges -->
    <rect x="-8" y="-28" width="16" height="56" rx="4" fill="url(#emeraldGradient)"/>
    <rect x="-28" y="-8" width="56" height="16" rx="4" fill="url(#emeraldGradient)"/>
    <!-- Inner glow -->
    <rect x="-6" y="-26" width="12" height="52" rx="3" fill="white" opacity="0.2"/>
    <rect x="-26" y="-6" width="52" height="12" rx="3" fill="white" opacity="0.2"/>
  </g>

  <!-- Typography -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&amp;display=swap');
    .title-bold { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 32px; fill: #1e293b; }
    .title-light { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 32px; fill: #475569; }
    .subtitle { font-family: 'Montserrat', sans-serif; font-weight: 300; font-size: 16px; fill: #64748b; letter-spacing: 2px; }
  </style>

  <text x="200" y="280" text-anchor="middle" class="subtitle">CENTER FOR</text>
  <text x="200" y="320" text-anchor="middle" class="title-bold">PRECISION</text>
  <text x="200" y="355" text-anchor="middle" class="title-light">MEDICINE</text>
</svg>
